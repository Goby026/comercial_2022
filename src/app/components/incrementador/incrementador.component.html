<div class="form-group">
  <label class="form-label mt-4">Incrementador</label>
  <div class="form-group">
    <div class="input-group mb-3">
      <span class="input-group-text p-0 border-0">
        <button type="button" class="btn btn-primary h-100" (click)="cambiarValor(-5)">
          <i class="fas fa-minus"></i>
        </button>
      </span>
      <input type="text" class="form-control text-center" [(ngModel)]="progreso">
      <span class="input-group-text p-0 border-0">
        <button type="button" class="btn btn-primary h-100" (click)="cambiarValor(5)">
          <i class="fas fa-plus"></i>
        </button>
      </span>
    </div>
  </div>
</div>
